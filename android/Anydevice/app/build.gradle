apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.parse.anydevice"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "PARSE_APP_ID", "\"domoticaVillahermosa\""
        buildConfigField "String", "PARSE_CLIENT_KEY", "\"Villahermosa\""
    }

    signingConfigs {
        debug {
            storeFile file("debug_keystore.jks")
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation "com.android.support:support-core-utils:28.0.0"
    implementation "com.github.parse-community.Parse-SDK-Android:parse:1.22.1"
}